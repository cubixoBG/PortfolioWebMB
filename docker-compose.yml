version: '3.8'
services:
  php:
    build: ./docker/php
    container_name: phpPortfolio
    volumes:
      - ./web:/var/www/html
    ports:
      - "8080:80"
    depends_on:
      - mysql
    env_file:
      - .env

  mysql:
    image: mysql:latest
    container_name: mysqlPortfolio
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: portfolio
      MYSQL_USER: user
      MYSQL_PASSWORD: userpass
    ports:
      - "3306:3306"
    volumes:
      - ./db:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadminPortfolio
    restart: always
    depends_on:
      - mysql
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "8081:80"

volumes:
  db: